<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors Game</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		h1 {
			margin-top: 50px;
		}
		#choices {
			margin-top: 50px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.choice {
			margin: 20px;
			padding: 20px;
			border: 2px solid black;
			border-radius: 5px;
			cursor: pointer;
		}
		#result {
			margin-top: 50px;
			font-size: 24px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Rock Paper Scissors Game</h1>
	<div id="choices">
		<div class="choice" id="rock">
			<img src="rock.png" width="100" height="100">
			<p>Rock</p>
		</div>
		<div class="choice" id="paper">
			<img src="paper.png" width="100" height="100">
			<p>Paper</p>
		</div>
		<div class="choice" id="scissors">
			<img src="scissors.png" width="100" height="100">
			<p>Scissors</p>
		</div>
	</div>
	<div id="result"></div>
	<script>
		// Define possible choices
		const options = ["rock", "paper", "scissors"];

		// Define win-lose scenarios
		const winScenarios = {
			"rock": "scissors",
			"paper": "rock",
			"scissors": "paper"
		};

		// Get HTML elements
		const rock = document.getElementById("rock");
		const paper = document.getElementById("paper");
		const scissors = document.getElementById("scissors");
		const result = document.getElementById("result");

		// Add click event listeners to choices
		rock.addEventListener("click", () => play("rock"));
		paper.addEventListener("click", () => play("paper"));
		scissors.addEventListener("click", () => play("scissors"));

		// Play the game
		function play(playerChoice) {
			// Get computer's choice
			const computerChoice = options[Math.floor(Math.random() * options.length)];

			// Determine the outcome
			if (playerChoice === computerChoice) {
				result.innerHTML = `Both players chose ${playerChoice}. It's a tie!`;
			} else if (winScenarios[playerChoice] === computerChoice) {
				result.innerHTML = `${playerChoice} beats ${computerChoice}. You win!`;
			} else {
				result.innerHTML = `${computerChoice} beats ${playerChoice}. You lose!`;
			}
		}
	</script>
</body>
</html>
